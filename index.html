<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
<div id="board">
  <table>
    <tr>
      <td ref="0" class="square player"></td>
      <td ref="1" class="square player v"></td>
      <td ref="2" class="square player"></td>
    </tr>
    <tr>
      <td ref="3" class="square player h">X</td>
      <td ref="4" class="square player v h"></td>
      <td ref="5" class="square player h"></td>
    </tr>
    <tr>
      <td ref="6" class="square player"></td>
      <td ref="7" class="square player v"></td>
      <td ref="8" class="square player"></td>
    </tr>
  </table>

</div>
<div class="center">
  <button id="replay">Play Again</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascripts/helpers.js"></script>
<script src="assets/javascripts/tictactoe.js"></script>
<script src="assets/javascripts/index.js"></script>
</body>
</html>
